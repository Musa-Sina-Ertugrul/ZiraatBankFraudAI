    <div class="middle flex-fill">
      <header class="middle-top flex-fill">
        <h1 class="slogan">Bir Bankadan Daha Fazlası ...</h1>
      </header>
      <div class="main d-flex flex-fill">
        <form action="/upload_sentiment/" method="post" class="main-form flex-fill" name="text_form">
          <div class="main-usage flex-fill">
            <p class="main-usage-paragraph">
              <h3 style="color: #090809;">
                Kullanım Klavuzu
              </h3>
              <ol class="list-group list-group-numbered">
                <li class="list-group-item" style="color: #090809;">
                  Müşterinin dediklerini yazı alanına yazınız
                </li>
                <li class="list-group-item" style="color: #090809;">
                  Ardından Gönder butonuna tıklayınız
                </li>
              </ol>
            </p>
          </div>
          <div class="main-usage-companents d-flex flex-fill">
            <textarea class="main-text-input" name="main_text_input"></textarea>
            <input type="submit" name="send-input" class="main-send-input btn btn-primary"/>
          </div>
        </form>
      </div>
    </div>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <script>
          alert("{{messages[0]}}");
        </script>
      {% endif %}
    {% endwith %}
